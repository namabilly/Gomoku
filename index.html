<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Gomoku</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
	<div class="row">
		<div class="col-sm">
			<div id="signUpDiv" style="text-align:center;">
				Name: <input id="signUpName" type="text"></input>
				<button id="signUpButton">Join Game</button>
			</div>
		</div>
	</div>
	
	<br>
	
	<div class="row justify-content-center">
		<div class="col-xs">
			
		</div>
		<div class="col-xs">
			<div id="gameDiv">
				<canvas id="game">Your browser does not support canvas.</canvas>
			</div>
		</div>
		
		<div class="col-xs">
			<button class="arrow-down btn btn-primary" onclick="this.classList.toggle('active');" 
			data-toggle="collapse" data-target="#page" aria-expanded="true" aria-controls="page"></button>
		</div>
		
		<div class="col col-xs collapse" id="page" style="padding:0;height:100%;">
			<div>
				<ul class="pages card card-body">
					<li class="chat page">
						<div class="chatArea">
							<ul class="messages"></ul>
						</div>
						<input class="inputMessage" placeholder="Type here..."/>
					</li>
				</ul>
			</div>
		</div>
		
			
	</div>
	</div>
	
</body>
	<script type="text/javascript" src="js/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>

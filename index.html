<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Gomoku</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="dialogoverlay" id="dialogoverlay"></div>
<div class="dialogbox" id="dialogbox">
	<div>
		<div class="dialogboxhead" id="dialoghead">head</div>
		<div class="dialogboxbody" id="dialogbody">body</div>
		<div class="dialogboxfoot" id="dialogfoot">foot</div>
	</div>
</div>
<div id="signUpDiv" style="text-align:center;">
	<p>Welcome to Gomoku</p>
	<input id="signUpName" type="text" placeholder="Your Name"></input>
</div>
<div class="container">
	
	<br>
	
	<div class="row justify-content-center">
		<div class="col-xs">
			<div class="uiDiv" id="uiDiv">
				<div class="info" id="myInfo">
					<p id="myName"></p>
				</div>
				
				<button class="btn undo" id="undo"><span class="num" id="undoremain">3</span></button>
				<button class="btn concede" id="concede"></button>
				
				<hr class="break">
				
				<div class="info" id="oppoInfo">
					<p id="oppoName"></p>
				</div>
			</div>
		</div>
		<div class="col-xs">
			<div id="gameDiv">
				<canvas id="game">Your browser does not support canvas.</canvas>
			</div>
		</div>
		<div class="col-xs">
			<button class="arrow-down btn btn-primary" id="chatbtn" onclick="this.classList.toggle('active');" 
			data-toggle="collapse" data-target="#page" aria-expanded="true" aria-controls="page"></button>
			<button class="btn btn-primary" id="watch" style="display:block;height:50px;width:50px;bottom:0;margin-top:700px;">w</button>
		</div>
		<div class="col col-xs collapse" id="page" style="padding:0;height:100%;">
			<div>
				<ul class="pages card card-body">
					<li class="chat page">
						<div class="chatArea">
							<ul class="messages"></ul>
						</div>
						<input class="inputMessage" placeholder="Type here..."/>
					</li>
				</ul>
			</div>
		</div>
			
	</div>
</div>
	
</body>
	<script type="text/javascript" src="js/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
